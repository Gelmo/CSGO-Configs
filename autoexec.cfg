alias "colorcrosshair_5" "alias colorcrosshair colorcrosshair_0; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255; echo **CROSSHAIR IS MAGENTA**"
