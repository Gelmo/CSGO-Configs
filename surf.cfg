exec autoexec
mat_monitorgamma "1.800000"
alias +hright "+speed;+right"
alias -hright "-speed;-right"
alias +hleft "+speed;+left"
alias -hleft "-speed;-left"
alias +fright "+right"
alias -fright "-right"
alias +fleft "+left"
alias -fleft "-left"
alias +fast "sensitivity 0.05"
alias -fast "sensitivity 0.1"
alias +med "sensitivity 0.025"
alias -med "sensitivity 0.1"
alias +slow "sensitivity 0.025"
alias -slow "sensitivity 0.1"
alias +vfast "sensitivity 0.15"
alias -vfast "sensitivity 0.1"
alias +tnc "sm_nc"
alias -tnc "sm_nc"
sensitivity "0.1"
volume "0.15"
voice_enable "1"
voice_scale "1.0"
cl_disablehtmlmotd "0"
unbind "capslock"
unbind "SPACE"
unbind "SHIFT"
unbind "kp_minus"
unbind "["
unbind "]"
unbind "b"
unbind "c"
unbind "h"
unbind "j"
unbind "k"
unbind "n"
unbind "o"
unbind "p"
unbind "v"
unbind ","
unbind "."
unbind "ALT"
unbind "MOUSE1"
unbind "MOUSE2"
unbind "MOUSE3"
unbind "MOUSE5"
unbind "MWHEELUP"
unbind "MWHEELDOWN"
unbind "e"
unbind "t"
unbind "MOUSE4"
unbind "F10"
unbind "F11"
unbind "KP_ins"
unbind "KP_end"
unbind "KP_downarrow"
unbind "KP_pgdn"
unbind "KP_leftarrow"
unbind "KP_5"
unbind "KP_rightarrow"
unbind "KP_home"
unbind "KP_uparrow"
unbind "KP_pgup"
unbind "KP_del"
unbind "KP_plus"
unbind "KP_slash"
unbind "KP_enter"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "F10" "exec combatsurf"
bind "F11" "say /hidewep; say /speclist"
bind "[" "+fleft"
bind "]" "+fright"
bind "b" "sm_loadloc"
bind "c" "sm_saveloc"
bind "v" "sm_loadloc"
bind "t" "+use"
bind "kp_minus" "+med"
bind "h" "sm_back"
bind "j" "sm_restart"
bind "k" "sm_bonus"
bind "o" "+vfast"
bind "p" "+fast"
bind "," "say !spec"
bind "." "sm_nc"
bind "e" "+tnc"
bind "ALT" "noclip"
bind "MOUSE1" "+hleft"
bind "MOUSE2" "+hright"
bind "MOUSE3" "sm_saveloc"
bind "MOUSE4" "+attack"
bind "MOUSE5" "+slow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+duck"
bind "KP_ins" "say /hidewep; say /speclist"
bind "KP_end" "say !spec"
bind "KP_downarrow" "sm_saveloc"
bind "KP_pgdn" "sm_loadloc"
bind "KP_leftarrow" "sm_restart"
bind "KP_5" "say !pause"
bind "KP_rightarrow" "sm_bonus"
bind "KP_home" "sm_back"
bind "KP_uparrow" "say !b 2"
bind "KP_pgup" "say !b 3"
bind "KP_del" "exec autoexec"
bind "KP_plus" "exec surf"
bind "KP_slash" "exec combatsurf"
bind "KP_enter" "disconnect"

echo surf loaded
