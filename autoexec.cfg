alias "ch3" "cl_crosshairalpha "255";cl_crosshairdot "0";cl_crosshairgap "-3";cl_crosshairsize "2";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "2";cl_crosshair_drawoutline "0";cl_crosshair_outlinethickness "0";cl_fixedcrosshairgap "-2"; cl_crosshair_t "0";"
alias "ch4" "cl_crosshairalpha "255";cl_crosshairdot "0";cl_crosshairgap "-3";cl_crosshairsize "1";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "2";cl_crosshair_drawoutline "0";cl_crosshair_outlinethickness "0";cl_fixedcrosshairgap "-2";cl_crosshair_t "0";"
alias "ch5" "cl_crosshairalpha "255";cl_crosshairdot "0";cl_crosshairgap "-2.3";cl_crosshairsize "1";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "2";cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "1";cl_fixedcrosshairgap "3";cl_crosshair_t "0";"
