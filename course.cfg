exec autoexec
mat_monitorgamma "1.800000"
alias +fast "sensitivity 0.2"
alias -fast "sensitivity 0.25"
alias +med "sensitivity 0.15"
alias -med "sensitivity 0.25"
alias +slow "sensitivity 0.1"
alias -slow "sensitivity 0.25"
alias +vfast "sensitivity 0.3"
alias -vfast "sensitivity 0.25"
alias +tnc "sm_nc"
alias -tnc "sm_nc"
sensitivity "0.25"
volume "0.7"
voice_enable "1"
voice_scale "1.0"
cl_disablehtmlmotd "0"
unbind "capslock"
unbind "SPACE"
unbind "SHIFT"
unbind "kp_minus"
unbind "["
unbind "]"
unbind "b"
unbind "h"
unbind "j"
unbind "k"
unbind "n"
unbind "o"
unbind "p"
unbind "q"
unbind "v"
unbind ","
unbind "."
unbind "ALT"
unbind "MOUSE1"
unbind "MOUSE2"
unbind "MOUSE3"
unbind "MOUSE5"
unbind "MWHEELUP"
unbind "MWHEELDOWN"
unbind "e"
unbind "t"
unbind "MOUSE4"
unbind "F10"
unbind "F11"
unbind "CTRL"
bind "q" "drop usp; say !usp"
bind "CTRL" "+duck"
bind "SPACE" "+duck"
bind "SHIFT" "+speed"
bind "F10" "exec surf"


bind "b" "sm_cpmenu"
bind "v" "sm_options"

bind "kp_minus" "sm_pause"
bind "k" "sm_ljblock"
bind "n" "sm_pause"


bind "," "say !spec"
bind "." "sm_nc"
bind "e" "+use"
bind "ALT" "+duck"
bind "MOUSE1" "+duck"
bind "MOUSE2" "+jump"

bind "MOUSE4" "+attack"

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "KP_ins" "say !menu"
bind "KP_end" "say !options"
bind "KP_downarrow" "say !route"


bind "KP_5" "sm_pause"


bind "KP_uparrow" "say !ljblock"
bind "KP_pgup" "exec course; say !speed; say !sync"
bind "KP_del" "exec autoexec"
bind "KP_plus" "exec surf"
bind "KP_slash" "exec combatsurf"
bind "KP_enter" "disconnect"
cl_cmdrate "128"
cl_updaterate "128"

echo course loaded