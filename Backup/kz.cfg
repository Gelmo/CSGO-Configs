exec autoexec
mat_monitorgamma "1.800000"
alias +fast "sensitivity 2.5"
alias -fast "sensitivity 2"
alias +med "sensitivity 1.5"
alias -med "sensitivity 2"
alias +slow "sensitivity 1"
alias -slow "sensitivity 2"
alias +vfast "sensitivity 3"
alias -vfast "sensitivity 2"
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
alias +tnc "sm_nc"
alias -tnc "sm_nc"
sensitivity "2"
volume "0.3"
voice_enable "1"
voice_scale "1.0"
cl_disablehtmlmotd "0"
unbind "capslock"
unbind "SPACE"
unbind "SHIFT"
unbind "kp_minus"
unbind "["
unbind "]"
unbind "b"
unbind "h"
unbind "j"
unbind "k"
unbind "n"
unbind "o"
unbind "p"
unbind "q"
unbind "v"
unbind ","
unbind "."
unbind "ALT"
unbind "MOUSE1"
unbind "MOUSE2"
unbind "MOUSE3"
unbind "MOUSE5"
unbind "MWHEELUP"
unbind "MWHEELDOWN"
unbind "e"
unbind "t"
unbind "MOUSE4"
unbind "F10"
unbind "F11"
bind "SPACE" "+cjump"
bind "SHIFT" "+speed"
bind "F10" "exec surf"
bind "[" "sm_checkpoint"
bind "]" "sm_checkpoint"
bind "b" "sm_cpmenu"
bind "v" "sm_options"
bind "t" "+use"
bind "kp_minus" "+med"
bind "h" "sm_gocheckpoint"
bind "j" "sm_start"
bind "k" "sm_ljblock"
bind "n" "sm_pause"
bind "o" "+vfast"
bind "p" "+fast"
bind "," "say !spec"
bind "." "sm_nc"
bind "e" "+use"
bind "ALT" "+duck"
bind "MOUSE1" "+duck"
bind "MOUSE2" "+duck"
bind "MOUSE3" "sm_checkpoint"
bind "MOUSE4" "+attack"
bind "MOUSE5" "+slow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "KP_ins" "say !menu"
bind "KP_end" "say !options"
bind "KP_downarrow" "say !route"
bind "KP_pgdn" "say !next"
bind "KP_leftarrow" "say !prev"
bind "KP_5" "say !pause"
bind "KP_rightarrow" "say !undo"
bind "KP_home" "say !gocheck"
bind "KP_uparrow" "say !ljblock"
bind "KP_pgup" "exec kz; say !speed; say !sync"
bind "KP_del" "exec autoexec"
bind "KP_plus" "exec surf"
bind "KP_slash" "exec combatsurf"
bind "KP_enter" "disconnect"

echo kz loaded
